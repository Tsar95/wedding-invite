<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Приглашение на свадьбу</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section class="invitation">
      <h1>Приглашение на свадьбу</h1>
      <p>Свадьба состоится 5 июля 2025 года.</p>
      <p>Регистрация в 12:00</p>
      <p>Место: ЗАГС, г. Хабаровск, ул. Дзержинского 46, корпус А</p>
      <p>На регистрации будет фотограф.</p>
      <p>В 18:00 ждём вас на доме по адресу Свирская 34.</p>
      <img src="us.jpg" alt="Мы с женихом и невестой" class="couple-photo" />
    </section>

    <section class="form-section">
      <form id="rsvp-form">
        <h2>Регистрация гостей</h2>
        <p>Всего гостей: <span id="guest-count">1</span></p>

        <label>Имя:
          <input type="text" name="name" required />
        </label>
        <label>Фамилия:
          <input type="text" name="surname" required />
        </label>
        <label>Телефон:
          <input type="tel" name="phone" required />
        </label>
        <label>Пожелания по напиткам (через запятую):
          <input type="text" name="drinks" />
        </label>

        <label>
          <input type="checkbox" id="plus-one-checkbox" />
          +1 гость
        </label>

        <div id="plus-one-fields" style="display:none; margin-left: 20px;">
          <label>Имя:
            <input type="text" name="plus_one_name" />
          </label>
          <label>Фамилия:
            <input type="text" name="plus_one_surname" />
          </label>
          <label>Пожелания по напиткам (через запятую):
            <input type="text" name="plus_one_drinks" />
          </label>
        </div>

        <button type="submit">Отправить</button>
        <p id="response"></p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
